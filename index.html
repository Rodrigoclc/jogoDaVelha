<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Jogo da velha</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(#87ceeb, #e0f6ff); width: 100vw; height: 100vh;">
    <div class="placar" style="border: solid black;">
        <div class="contador-placar">
            <div class="nome-jogador">
                <p id="jogador1" style="color: white;">jogador</p>
            </div>
            <div class="placar-jogador">
                <p id="Pontuacao-jogador1" style="margin-top: 0; font-size: 60px; color: white;">00</p>
            </div>
            <div class="sua-vez jogador-da-vez" style=" border-radius: 50%; width: 20px; height: 20px; margin: auto; position: absolute; margin-bottom: 65px; margin-left: 40px;"></div>
        </div>
        <div style="margin: auto;" class="contador-placar" >
            <div style="margin: auto;" class="nome-velha">
                <p style="color: white;">VELHA</p>
            </div>
            <di class="placar-velha">
                <p id="velha" style="margin-top: 0; font-size: 30px; color: white;">00</p>
            </di>
        </div>
        <div class="contador-placar">
            <div class="nome-jogador">
                <p id="jogador2" style="color: white;">jogador</p>
            </div>
            <div class="placar-jogador">
                <p style="margin-top: 0;font-size: 60px; color: white;" id="Pontuacao-jogador2">00</p>
            </div>
            <div class="sua-vez" style=" border-radius: 50%; width: 20px; height: 20px; margin: auto; position: absolute; margin-bottom: 65px; margin-left: 40px;"></div>
        </div>
    </div>
    <div class="container">

        <div class="linhas linha1">
            <div class="quadros coluna1"></div>
            <div class="quadros coluna2"></div>
            <div class="quadros"></div>
        </div>

        <div class="linhas linha2">
            <div class="quadros coluna1"></div>
            <div class="quadros coluna2"></div>
            <div class="quadros"></div>
        </div>

        <div class="linhas">
            <div class="quadros coluna1"></div>
            <div class="quadros coluna2"></div>
            <div class="quadros"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
